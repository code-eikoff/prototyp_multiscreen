<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <link rel="stylesheet" href="/node_modules/flexboxgrid/css/flexboxgrid.min.css" type="text/css" />
    <link rel="stylesheet" href="style.css" />

    <title>Interaktive Ausstellung</title>
</head>

<body id="content" style="margin: 0px;">

    <div id="content_html" class="user_map">
        <div id="linkMaps"><a target="_blank" href="https://goo.gl/maps/YZzJfyCarGk1gPJ87">in google maps öffnen</a>
        </div>
        <div class="controls row center-xs middle-xs">
            <div class="row center-xs middle-xs around-xs" id="controls_box">

                <div class="col-xs-12" id="">
                    <div class="box box-arround">
                        <div class="row middle-xs center-xs">
                            <div class="col-xs-4">
                                <div class="box">
                                    <div class="row middle-xs center-xs" id="btn_up">
                                        <div class="col-xs-12">
                                            <div class="box controller">
                                                <svg xmlns="http://www.w3.org/2000/svg" version="1.1"
                                                    class="svg-triangle">
                                                    <path d="M 20,1 39,39 1,39 z" />
                                                </svg>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-xs-12" id="">
                    <div class="box box-arround">
                        <div class="row middle-xs center-xs around-xs">
                            <div class="col-xs-4">
                                <div class="box">
                                    <div class="row middle-xs center-xs" id="btn_left">
                                        <div class="col-xs-12">
                                            <div class="box controller">
                                                <svg xmlns="http://www.w3.org/2000/svg" version="1.1"
                                                    class="svg-triangle">
                                                    <path d="M 39,39 39,1 1,20 z" />
                                                </svg>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                            <div class="col-xs-4">
                                <div class="row middle-xs center-xs" id="btn_right">
                                    <div class="col-xs-12">
                                        <div class="box controller">
                                            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="svg-triangle">
                                                <path d="M 1,1 39,20 1,39 z" />
                                            </svg>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-xs-12" id="">
                    <div class="box box-arround">
                        <div class="row middle-xs center-xs">
                            <div class="col-xs-4">
                                <div class="box">
                                    <div class="row middle-xs center-xs" id="btn_down">
                                        <div class="col-xs-12">
                                            <div class="box controller">
                                                <svg xmlns="http://www.w3.org/2000/svg" version="1.1"
                                                    class="svg-triangle">
                                                    <path d="M 1,1 39,1 20,39 z" />
                                                </svg>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-xs-12" id="zoom_controls">
                    <div class="box box-arround">
                        <div class="row middle-xs center-xs around-xs">
                            <div class="col-xs-4">
                                <div class="box">
                                    <div class="row middle-xs center-xs" id="btn_in">
                                        <div class="col-xs-12">
                                            <div class="box controller">
                                                zoom in
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                            <div class="col-xs-4">
                                <div class="row middle-xs center-xs" id="btn_out">
                                    <div class="col-xs-12">
                                        <div class="box controller">
                                            zoom out
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>


        <div class="menu_arround" id="menu">
            <div id="back"></div>
            <menu>
                <div class="box">MENÜ</div>
            </menu>
        </div>
    </div>

    <menu>

</body>
